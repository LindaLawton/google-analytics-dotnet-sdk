language: csharp
mono: none
dotnet: 2.1
dist: trusty

# Install the .NET Core 1.0 runtime as that's what we build and test against
addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main'
      key_url: 'https://packages.microsoft.com/keys/microsoft.asc'
    packages:
    - dotnet-sharedframework-microsoft.netcore.app-1.0.8
    - dotnet-sharedframework-microsoft.netcore.app-1.1.5

script:
  - dotnet restore Src/Google.Analytics.SDK.sln
  - dotnet build Src/Google.Analytics.SDK.sln --configuration Release --no-restore
  
  
